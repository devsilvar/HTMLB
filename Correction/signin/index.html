<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="circle">
        <img src="google-drive (3).svg" alt="" />
      </div>
      <div class="left-section">
        <div class="small-circle-2"></div>
        <div class="small-circle-3"></div>
        <div class="small-circle-4"></div>
      </div>
      <div class="right-section">
        <div class="small-circle-1"></div>
        <form action="">
          <div>
            <label for="">Username</label>
            <input type="text" placeholder="Enter Your UserName" />
          </div>

          <div>
            <label for="Password">Password</label>
            <input type="password" placeholder="enter your password" />
          </div>

          <div>
            <input type="checkbox" /> <span>Accpet term and Conditions</span>
          </div>

          <button class="submit-btn">Submit</button>

          <div class="bottom-btns">
            <div>
              <button>Google <img src="google.svg" alt="" /></button>
            </div>
            <div>
              <button>Twitter <img src="twitter.svg" alt="" /></button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
