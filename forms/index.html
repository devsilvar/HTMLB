<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <style>
      form {
        border: 1px solid black;
        width: max-content;
        padding: 10px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      form div {
        /* margin-bottom: 20px; */
      }
      span {
        display: block;
      }

      button {
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <label for="Name">Enter Your Name</label>
        <input type="text" placeholder="Enter Your name" />
      </div>

      <div>
        <label for="Name">Enter Your Email</label>

      </div>

      </div>

      <div>
        <label for="password">Enter your Password</label>
        <input type="text" placeholder="Enter Your Age" />

      <div>

        <input

          placeholder="Whne did you submit"

          required
        />

      <div>

        <span> <input type="radio" name="wisdom" id="yes" />No </span>
